name: Invite on Access Request

on:
  issues:
    types: [opened]

jobs:
  invite:
    if: contains(github.event.issue.labels.*.name, 'access request')
    runs-on: ubuntu-latest

    steps:
      - name: List incoming issue labels
        run: |
          echo "Labels: ${{ toJson(github.event.issue.labels.*.name) }}"

      - name: Extract GitHub username
        id: extract
        run: |
          USERNAME=$(echo "${{ github.event.issue.body }}" \
            | grep -A1 "Your GitHub username" \
            | tail -n1 \
            | xargs)
          echo "username=$USERNAME" >> $GITHUB_OUTPUT

      - name: Invite user to private repo
        uses: peter-evans/invite-collaborator@v2
        with:
          repo: jseihee/senescence-classif
          user: ${{ steps.extract.outputs.username }}
          permission: pull
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Comment confirmation
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hi @${{ steps.extract.outputs.username }}!  
            Youâ€™ve been invited to **jseihee/senescence-classif**.  
            Please check your GitHub notifications to accept.
